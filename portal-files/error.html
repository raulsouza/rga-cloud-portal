<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f8d7da;
        }
        .error-message {
            color: #721c24;
            font-size: 24px;
            font-weight: bold;
        }
        .details {
            color: #856404;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <h1>Oops! Something went wrong.</h1>
        <p>We encountered an error while processing your request. Please try again later.</p>
    </div>
    <div class="details">
        <p>If the issue persists, contact support.</p>
    </div>
</body>
</html>
